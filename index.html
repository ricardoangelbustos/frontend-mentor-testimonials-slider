<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="text">
                <p id="text">
                    “ I’ve been interested in coding for a while <br> but never taken the jump, until now. I <br> couldn’t recommend this course enough. <br> I’m now in the job of my dreams and so <br> excited about the future. ”
                </p>
                <div class="name">
                    <h3 id="name">Tanya Sinclair</h3>
                    <span id="profession">UX Engineer</span>
                </div>
            </div>
            <div class="photo">
                <img src="images/image-tanya.jpg" id="imagen" alt="image-tanya">
                <div class="buttons">
                    <button onclick="changeText()"><img src="images/icon-prev.svg" alt="icon-prev"></button>
                    <button onclick="changeText()"><img src="images/icon-next.svg" alt="icon-next"></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
